services:
  backend:
    build: .
    container_name: butler_backend
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app/app
    depends_on:
      db:
        condition: service_healthy # ğŸ‘ˆ å…³é”®æ”¹åŠ¨ï¼šå¿…é¡»ç­‰ db å¥åº·äº†æ‰å¯åŠ¨
      chromadb:
        condition: service_started
    environment:
      - DB_HOST=db
      - DB_USER=root
      - DB_PASSWORD=rootpassword
      - DB_NAME=family_butler
      - CHROMA_HOST=chromadb
      - CHROMA_PORT=8000
      # ç¡®ä¿ URL æ­£ç¡®ï¼Œä½¿ç”¨ pymysql é©±åŠ¨
      - DATABASE_URL=mysql+pymysql://root:rootpassword@db/family_butler
      - OPENAI_API_KEY=sk-43129528cc2843a5b0297507c73af5b7
      - OPENAI_BASE_URL=https://api.deepseek.com
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  db:
    image: mysql:8.0
    container_name: butler_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: family_butler
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    # ğŸ‘‡ æ–°å¢éƒ¨åˆ†ï¼šå¥åº·æ£€æŸ¥
