services:
  backend:
    build: .
    container_name: butler_backend
    restart: always
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      chromadb:
        condition: service_started
    environment:
      - DB_HOST=db
      - DB_USER=root
      - DB_PASSWORD=${DB_PASSWORD:-rootpassword}
      - DB_NAME=family_butler
      - CHROMA_HOST=chromadb
      - CHROMA_PORT=8000
      - DATABASE_URL=mysql+pymysql://root:${DB_PASSWORD:-rootpassword}@db/family_butler
      # DeepSeek APIï¼ˆç”¨äº LLMï¼‰
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
      - DEEPSEEK_BASE_URL=${DEEPSEEK_BASE_URL:-https://api.deepseek.com}
      # åƒé—® APIï¼ˆç”¨äº Embeddingï¼‰
      - QWEN_API_KEY=${QWEN_API_KEY}
      - QWEN_BASE_URL=${QWEN_BASE_URL:-https://dashscope.aliyuncs.com/compatible-mode/v1}
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000

  db:
    image: mysql:8.0
    container_name: butler_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: family_butler
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    # ğŸ‘‡ æ–°å¢éƒ¨åˆ†ï¼šå¥åº·æ£€æŸ¥
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpassword" ]
      interval: 5s # æ¯5ç§’æ£€æŸ¥ä¸€æ¬¡
      timeout: 5s # è¶…æ—¶æ—¶é—´
      retries: 10 # æœ€å¤šè¯•10æ¬¡
      start_period: 10s # å¯åŠ¨åç»™10ç§’ç¼“å†²æœŸ

  chromadb:
    image: chromadb/chroma:latest
    container_name: butler_chromadb
    ports:
      - "8001:8000"
    volumes:
      - chroma_data:/chroma/chroma

volumes:
  db_data:
  chroma_data:
