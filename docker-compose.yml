      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpassword" ]
      interval: 5s # æ¯5ç§’æ£€æŸ¥ä¸€æ¬¡
      timeout: 5s # è¶…æ—¶æ—¶é—´
      retries: 10 # æœ€å¤šè¯•10æ¬¡
      start_period: 10s # å¯åŠ¨åç»™10ç§’ç¼“å†²æœŸ

  chromadb:
    image: chromadb/chroma:latest
    container_name: butler_chromadb
    ports:
      - "8001:8000"
    volumes:
      - chroma_data:/chroma/chroma

volumes:
  db_data:
  chroma_data:
