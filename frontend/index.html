<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI å®¶åº­ç®¡å®¶</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --sidebar-width: 260px;
            --primary: #2563eb;
            --bg-dark: #f8fafc;
            --border: #e2e8f0;
            --chat-bg: #ffffff;
        }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            height: 100vh;
            overflow: hidden;
            background-color: var(--chat-bg);
        }

        /* --- å·¦ä¾§è¾¹æ  --- */
        #sidebar {
            width: var(--sidebar-width);
            background-color: #f1f5f9;
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            transition: transform 0.3s;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid var(--border);
        }

        .btn-new-chat {
            width: 100%;
            padding: 10px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: background 0.2s;
        }

        .btn-new-chat:hover {
            background: #1d4ed8;
        }

        #session-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            list-style: none;
            margin: 0;
        }

        .session-item {
            padding: 12px;
            margin-bottom: 4px;
            border-radius: 8px;
            cursor: pointer;
            color: #475569;
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            transition: background 0.2s;
        }

        .session-item:hover {
            background: #e2e8f0;
        }

        .session-item.active {
            background: #dbeafe;
            color: var(--primary);
            font-weight: 500;
        }

        .session-date {
            font-size: 11px;
            color: #94a3b8;
            float: right;
            margin-left: 10px;
        }

        /* --- å³ä¾§èŠå¤©åŒº --- */
        #main-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        header {
            padding: 15px 20px;
            border-bottom: 1px solid var(--border);
            font-weight: 600;
            color: #1e293b;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* ç§»åŠ¨ç«¯èœå•æŒ‰é’® */
        .menu-btn {
            display: none;
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
        }

        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            scroll-behavior: smooth;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 12px;
            line-height: 1.6;
            font-size: 15px;
            word-wrap: break-word;
        }

        .message.user {
            align-self: flex-end;
            background: var(--primary);
            color: white;
            border-bottom-right-radius: 2px;
        }

        .message.assistant {
            align-self: flex-start;
            background: #f1f5f9;
            color: #1e293b;
            border-bottom-left-radius: 2px;
        }

        .message.tool {
            align-self: flex-start;
            background: #fff7ed;
            color: #9a3412;
            font-family: monospace;
            font-size: 12px;
            border: 1px solid #ffedd5;
            display: none;
            /* é»˜è®¤éšè—å·¥å…·è¾“å‡º */
        }

        /* è¾“å…¥åŒº */
        #input-wrapper {
            padding: 20px;
            border-top: 1px solid var(--border);
            background: white;
        }

        #input-box {
            display: flex;
            gap: 10px;
            background: #f8fafc;
            border: 1px solid var(--border);
            padding: 8px;
            border-radius: 24px;
            align-items: flex-end;
        }

        textarea {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            padding: 10px;
            font-size: 16px;
            resize: none;
            max-height: 120px;
            font-family: inherit;
        }

        .btn-send {
            width: 36px;
            height: 36px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-send:disabled {
            background: #cbd5e1;
        }

        /* å“åº”å¼ */
        @media (max-width: 768px) {
            #sidebar {
                position: absolute;
                height: 100%;
                z-index: 100;
                transform: translateX(-100%);
            }

            #sidebar.open {
                transform: translateX(0);
            }

            .menu-btn {
                display: block;
            }
        }

        .session-item {
            display: flex;
            /* æ”¹ä¸º flex å¸ƒå±€ */
            align-items: center;
            justify-content: space-between;
            /* ... ä¹‹å‰çš„æ ·å¼ ... */
        }

        .session-title-text {
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* ç¼–è¾‘æŒ‰é’®ï¼Œé»˜è®¤éšè—ï¼Œhover æ—¶æ˜¾ç¤º */
        .btn-edit-title {
            background: none;
            border: none;
            cursor: pointer;
            color: #94a3b8;
            padding: 4px;
            font-size: 12px;
            display: none;
        }

        .session-item:hover .btn-edit-title {
            display: block;
        }

        .btn-edit-title:hover {
            color: var(--primary);
        }

        /* --- Loading åŠ¨ç”»æ ·å¼ --- */
        .typing-dots {
            display: flex;
            align-items: center;
            gap: 4px;
            height: 24px;
        }

        .typing-dots span {
            display: block;
            width: 6px;
            height: 6px;
            background-color: #64748b;
            /* ç°è‰²åœ†ç‚¹ */
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out both;
        }

        .typing-dots span:nth-child(1) {
            animation-delay: -0.32s;
        }

        .typing-dots span:nth-child(2) {
            animation-delay: -0.16s;
        }

        .typing-dots span:nth-child(3) {
            animation-delay: 0;
        }

        @keyframes typing {

            0%,
            80%,
            100% {
                transform: scale(0);
            }

            40% {
                transform: scale(1);
            }
        }
    </style>
</head>

<body>

    <!-- å·¦ä¾§ä¾§è¾¹æ  -->
    <aside id="sidebar">
        <div class="sidebar-header">
            <button class="btn-new-chat" onclick="startNewChat()">
                <span>+</span> æ–°å¯¹è¯
            </button>
        </div>
        <ul id="session-list">
            <!-- åˆ—è¡¨ç”± JS ç”Ÿæˆ -->
        </ul>
    </aside>

    <!-- å³ä¾§ä¸»åŒºåŸŸ -->
    <main id="main-area">
        <header>
            <div style="display:flex; align-items:center; gap:10px;">
                <button class="menu-btn" onclick="toggleSidebar()">â˜°</button>
                <span id="header-title">æ–°å¯¹è¯</span>
            </div>
        </header>

        <div id="chat-container">
            <!-- æ¶ˆæ¯ç”± JS ç”Ÿæˆ -->
            <div class="message assistant">ğŸ‘‹ ä½ å¥½ï¼æˆ‘æ˜¯ä½ çš„å®¶åº­ç®¡å®¶ã€‚è¯·é—®ä»Šå¤©è¦è®°ç‚¹ä»€ä¹ˆï¼Œè¿˜æ˜¯æ‰¾ä¸œè¥¿ï¼Ÿ</div>
        </div>

        <div id="input-wrapper">
            <div id="input-box">
                <textarea id="msg-input" rows="1" placeholder="è¾“å…¥æ¶ˆæ¯..." oninput="autoResize(this)"
                    onkeydown="handleKey(event)"></textarea>
                <button class="btn-send" onclick="sendMessage()" id="send-btn">â¤</button>
            </div>
        </div>
    </main>

    <script>
        const API_BASE = 'http://localhost:8000';
        let currentSessionId = localStorage.getItem('butler_session_id'); // ä¿æŒ null ä»£è¡¨æ–°å¯¹è¯

        // --- åˆå§‹åŒ– ---
        window.onload = function () {
            loadSessionList();
            if (currentSessionId) {
                loadHistory(currentSessionId);
            }
        };

        // --- 1. åŠ è½½ä¼šè¯åˆ—è¡¨ ---
        async function loadSessionList() {
            try {
                const res = await fetch(`${API_BASE}/sessions`);
                const sessions = await res.json();
                const list = document.getElementById('session-list');
                list.innerHTML = '';

                sessions.forEach(s => {
                    const li = document.createElement('li');
                    li.className = `session-item ${s.id === currentSessionId ? 'active' : ''}`;
                    li.onclick = () => switchSession(s.id);
                    li.innerHTML = `
                        <span>${s.title}</span>
                        <span class="session-date">${s.date}</span>
                    `;
                    list.appendChild(li);
                });
            } catch (e) {
                console.error("åŠ è½½åˆ—è¡¨å¤±è´¥", e);
            }
        }

        // --- 2. åˆ‡æ¢ä¼šè¯ ---
        async function switchSession(sessionId) {
            currentSessionId = sessionId;
            localStorage.setItem('butler_session_id', sessionId);

            // æ›´æ–° UI é«˜äº®
            loadSessionList(); // ç®€å•ç²—æš´é‡ç»˜ï¼Œç¡®ä¿ active çŠ¶æ€æ­£ç¡®

            // åŠ è½½å†å²
            await loadHistory(sessionId);

            // æ‰‹æœºç«¯è‡ªåŠ¨æ”¶èµ·ä¾§è¾¹æ 
            document.getElementById('sidebar').classList.remove('open');
        }

        // --- 3. åŠ è½½å†å²è®°å½• ---
        async function loadHistory(sessionId) {
            const container = document.getElementById('chat-container');
            container.innerHTML = '<div style="text-align:center;color:#94a3b8;margin-top:20px;">åŠ è½½ä¸­...</div>';

            try {
                const res = await fetch(`${API_BASE}/sessions/${sessionId}/history`);
                const msgs = await res.json();

                container.innerHTML = ''; // æ¸…ç©º
                if (msgs.length === 0) {
                    container.innerHTML = '<div class="message assistant">ğŸ‘‹ è¿™æ˜¯ä¸€ä¸ªæ–°å¯¹è¯ã€‚</div>';
                }

                msgs.forEach(m => {
                    appendMessage(m.content, m.role);
                });

                // æ›´æ–°æ ‡é¢˜çŠ¶æ€ (å¦‚æœæœ‰ title å­—æ®µæ›´å¥½ï¼Œè¿™é‡Œç®€å•å¤„ç†)
                document.getElementById('header-title').innerText = "å¯¹è¯ä¸­...";

            } catch (e) {
                container.innerHTML = '<div style="color:red">åŠ è½½å†å²å¤±è´¥</div>';
            }
        }

        // --- 4. å¼€å¯æ–°å¯¹è¯ ---
        function startNewChat() {
            currentSessionId = null;
            localStorage.removeItem('butler_session_id');
            document.getElementById('header-title').innerText = "æ–°å¯¹è¯";
            document.getElementById('chat-container').innerHTML = '<div class="message assistant">ğŸ‘‹ å·²å¼€å¯æ–°ä¼šè¯ã€‚</div>';
            loadSessionList(); // åˆ·æ–°åˆ—è¡¨å»æ‰é«˜äº®
            // æ‰‹æœºç«¯è‡ªåŠ¨æ”¶èµ·
            document.getElementById('sidebar').classList.remove('open');
        }

        // index.html -> script

        // --- æ–°å¢ï¼šæ˜¾ç¤º Loading æ°”æ³¡ ---
        function showLoading() {
            const container = document.getElementById('chat-container');
            const div = document.createElement('div');
            div.id = 'temp-loading-bubble'; // ç»™ä¸ª ID æ–¹ä¾¿åˆ é™¤
            div.className = 'message bot';  // æ ·å¼å’Œæœºå™¨äººæ¶ˆæ¯ä¸€è‡´

            // æ’å…¥ä¸‰ä¸ªè·³åŠ¨çš„å°ç‚¹
            div.innerHTML = `
        <div class="typing-dots">
            <span></span><span></span><span></span>
        </div>
    `;

            container.appendChild(div);
            container.scrollTop = container.scrollHeight; // æ»šåˆ°åº•éƒ¨
        }

        // --- æ–°å¢ï¼šç§»é™¤ Loading æ°”æ³¡ ---
        function hideLoading() {
            const el = document.getElementById('temp-loading-bubble');
            if (el) el.remove();
        }

        // --- ä¿®æ”¹ï¼šå‘é€æ¶ˆæ¯é€»è¾‘ ---
        async function sendMessage() {
            const input = document.getElementById('msg-input');
            const text = input.value.trim();
            if (!text) return;

            // 1. UI: æ˜¾ç¤ºç”¨æˆ·æ¶ˆæ¯
            appendMessage(text, 'user');
            input.value = '';
            input.style.height = 'auto';
            document.getElementById('send-btn').disabled = true;

            // 2. UI: æ˜¾ç¤ºæ€è€ƒåŠ¨ç”» ğŸ‘‡
            showLoading();

            try {
                const payload = { message: text, session_id: currentSessionId };

                const res = await fetch(`${API_BASE}/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const data = await res.json();

                // å¤„ç† Session ID
                if (!currentSessionId && data.session_id) {
                    currentSessionId = data.session_id;
                    localStorage.setItem('butler_session_id', currentSessionId);
                    loadSessionList();
                }

                // 3. UI: ç§»é™¤åŠ¨ç”»ï¼Œæ˜¾ç¤ºçœŸå®å›å¤ ğŸ‘‡
                hideLoading();
                appendMessage(data.reply, 'assistant');

            } catch (e) {
                hideLoading(); // å‡ºé”™ä¹Ÿè¦ç§»é™¤
                appendMessage("âŒ ç½‘ç»œé”™è¯¯", 'assistant');
            } finally {
                document.getElementById('send-btn').disabled = false;
                // ç¡®ä¿èšç„¦å›è¾“å…¥æ¡†
                document.getElementById('msg-input').focus();
            }
        }


        // --- è¾…åŠ©å‡½æ•° ---
        function appendMessage(content, role) {
            if (!content) return; // å¿½ç•¥ç©ºå†…å®¹
            const container = document.getElementById('chat-container');
            const div = document.createElement('div');
            div.className = `message ${role}`;

            // ç®€å• Markdown æ¸²æŸ“
            div.innerHTML = marked.parse(content);

            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }

        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = textarea.scrollHeight + 'px';
        }

        function handleKey(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        }

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('open');
        }

        // index.html -> script

        async function loadSessionList() {
            try {
                const res = await fetch(`${API_BASE}/sessions`);
                const sessions = await res.json();
                const list = document.getElementById('session-list');
                list.innerHTML = '';

                sessions.forEach(s => {
                    const li = document.createElement('li');
                    li.className = `session-item ${s.id === currentSessionId ? 'active' : ''}`;

                    // ç‚¹å‡»è¡Œï¼šåˆ‡æ¢ä¼šè¯
                    li.onclick = (e) => {
                        // å¦‚æœç‚¹å‡»çš„æ˜¯ç¼–è¾‘æŒ‰é’®ï¼Œä¸è¦è§¦å‘åˆ‡æ¢
                        if (e.target.closest('.btn-edit-title')) return;
                        switchSession(s.id);
                    };

                    li.innerHTML = `
                <span class="session-title-text" id="title-${s.id}">${s.title}</span>
                <button class="btn-edit-title" onclick="renameSession('${s.id}', '${s.title}')" title="é‡å‘½å">âœ</button>
            `;
                    list.appendChild(li);
                });
            } catch (e) { console.error(e); }
        }

        // æ–°å¢ï¼šé‡å‘½åé€»è¾‘
        async function renameSession(sessionId, oldTitle) {
            const newTitle = prompt("è¯·è¾“å…¥æ–°çš„å¯¹è¯åç§°:", oldTitle);

            // å¦‚æœç”¨æˆ·ç‚¹äº†å–æ¶ˆæˆ–è€…è¾“å…¥ä¸ºç©ºï¼Œä¸åšå¤„ç†
            if (newTitle === null || newTitle.trim() === "") return;
            if (newTitle === oldTitle) return;

            try {
                const res = await fetch(`${API_BASE}/sessions/${sessionId}/title`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ title: newTitle })
                });

                if (res.ok) {
                    // æ›´æ–°ç•Œé¢ä¸Šçš„æ ‡é¢˜ï¼Œä¸ç”¨åˆ·æ–°æ•´ä¸ªåˆ—è¡¨
                    document.getElementById(`title-${sessionId}`).innerText = newTitle;
                    // å¦‚æœæ­£åœ¨èŠè¿™ä¸ªå¤©ï¼Œé¡¶éƒ¨çš„æ ‡é¢˜ä¹Ÿæ”¹ä¸€ä¸‹
                    if (currentSessionId === sessionId) {
                        document.getElementById('header-title').innerText = newTitle;
                    }
                } else {
                    alert("é‡å‘½åå¤±è´¥");
                }
            } catch (e) {
                alert("ç½‘ç»œé”™è¯¯");
            }
        }

    </script>
</body>

</html>
