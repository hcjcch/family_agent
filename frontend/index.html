<body>

    <!-- é¡¶éƒ¨æ  -->
    <header>
        <h1>ğŸ  AI å®¶åº­ç®¡å®¶</h1>
        <button onclick="resetSession()" class="new-chat-btn">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <path d="M23 4v6h-6"></path>
                <path d="M1 20v-6h6"></path>
                <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
            </svg>
            å¼€å¯æ–°å¯¹è¯
        </button>
    </header>

    <div id="chat-container">
        <!-- æ¬¢è¿è¯­ç”± JS åŠ¨æ€æ·»åŠ ï¼Œæ–¹ä¾¿é‡ç½®æ—¶è°ƒç”¨ -->
    </div>

    <div class="typing" id="typing-indicator">ç®¡å®¶æ­£åœ¨æ€è€ƒ...</div>

    <div id="input-area">
        <input type="text" id="msg-input" placeholder="è¾“å…¥æ¶ˆæ¯..." onkeypress="handleKey(event)">
        <button onclick="sendMessage()" class="send-btn" id="send-btn">å‘é€</button>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';
        const chatBox = document.getElementById('chat-container');
        const input = document.getElementById('msg-input');
        const typing = document.getElementById('typing-indicator');

        // å…¨å±€å˜é‡å­˜å‚¨å½“å‰çš„ Session ID
        let currentSessionId = '';

        // 1. åˆå§‹åŒ–ï¼šé¡µé¢åŠ è½½æ—¶ç”Ÿæˆ ID å¹¶æ˜¾ç¤ºæ¬¢è¿è¯­
        window.onload = function () {
            resetSession(false); // false è¡¨ç¤ºä¸éœ€è¦å¼¹çª—ç¡®è®¤
        };

        // ç”Ÿæˆç®€å•çš„ UUID
        function generateUUID() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function (c) {
                var r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        // 2. é‡ç½®ä¼šè¯åŠŸèƒ½
        function resetSession(confirmAction = true) {
            if (confirmAction && !confirm("ç¡®å®šè¦å¼€å¯æ–°å¯¹è¯å—ï¼Ÿå½“å‰èŠå¤©è®°å½•å°†è¢«æ¸…é™¤ã€‚")) {
                return;
            }

            // ç”Ÿæˆæ–°çš„ Session ID (å…³é”®ç‚¹ï¼šåç«¯çœ‹åˆ°æ–°IDå°±ä¼šå½“ä½œæ–°ç”¨æˆ·/æ–°ä¼šè¯)
            currentSessionId = generateUUID();
            console.log("New Session ID:", currentSessionId);

            // æ¸…ç©º UI
            chatBox.innerHTML = '';

            // æ·»åŠ æ¬¢è¿è¯­
            const welcomeDiv = document.createElement('div');
            welcomeDiv.className = 'message bot';
            welcomeDiv.innerHTML = 'ğŸ‘‹ ä½ å¥½ï¼æˆ‘æ˜¯ä½ çš„å®¶åº­ç®¡å®¶ã€‚<br>ä½ å¯ä»¥å‘Šè¯‰æˆ‘ä¹°äº†ä»€ä¹ˆï¼Œæˆ–è€…é—®æˆ‘ä¸œè¥¿åœ¨å“ªã€‚<br><small style="color:#94a3b8; font-size:12px;">(æ–°ä¼šè¯å·²å¼€å¯)</small>';
            chatBox.appendChild(welcomeDiv);
        }

        function handleKey(e) {
            if (e.key === 'Enter') sendMessage();
        }

        function appendMessage(text, role) {
            const div = document.createElement('div');
            div.className = `message ${role}`;
            div.innerHTML = text.replace(/\n/g, '<br>');
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        async function sendMessage() {
            const text = input.value.trim();
            if (!text) return;

            appendMessage(text, 'user');
            input.value = '';

            typing.style.display = 'block';

            try {
                // 3. å‘é€è¯·æ±‚å¸¦ä¸Š session_id
                const res = await fetch(`${API_BASE}/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: text,
                        session_id: currentSessionId // ä¼ é€’ Session ID
                    })
                });

                const data = await res.json();
                typing.style.display = 'none';
                appendMessage(data.reply, 'bot');

            } catch (err) {
                typing.style.display = 'none';
                console.error(err);
                appendMessage("âŒ è¿æ¥å› ä¸ºç½‘ç»œé—®é¢˜ä¸­æ–­äº†", 'bot');
            }
        }
    </script>
</body>
